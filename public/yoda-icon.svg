<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Cerchio esterno glow -->
  <circle cx="100" cy="100" r="95" fill="url(#glow)" opacity="0.3"/>
  <circle cx="100" cy="100" r="90" fill="#0f172a" stroke="#2dd4bf" stroke-width="3"/>
  
  <!-- Yoda Baby Style -->
  <g transform="translate(100, 100)">
    <!-- Testa -->
    <ellipse cx="0" cy="-10" rx="35" ry="40" fill="#8b9e7a"/>
    
    <!-- Orecchie grandi -->
    <ellipse cx="-40" cy="-15" rx="15" ry="25" fill="#7a8b6a" transform="rotate(-20 -40 -15)"/>
    <ellipse cx="40" cy="-15" rx="15" ry="25" fill="#7a8b6a" transform="rotate(20 40 -15)"/>
    
    <!-- Occhi -->
    <ellipse cx="-12" cy="-15" rx="6" ry="8" fill="#3d3d3d"/>
    <ellipse cx="12" cy="-15" rx="6" ry="8" fill="#3d3d3d"/>
    <circle cx="-10" cy="-16" r="2" fill="white"/>
    <circle cx="14" cy="-16" r="2" fill="white"/>
    
    <!-- Naso piccolo -->
    <ellipse cx="0" cy="-5" rx="3" ry="2" fill="#6a7a5a"/>
    
    <!-- Bocca sorridente -->
    <path d="M -8,-2 Q 0,3 8,-2" stroke="#5a6a4a" stroke-width="2" fill="none" stroke-linecap="round"/>
    
    <!-- Capelli/Peluria -->
    <circle cx="-8" cy="-35" r="3" fill="#a0b090"/>
    <circle cx="0" cy="-38" r="3" fill="#a0b090"/>
    <circle cx="8" cy="-35" r="3" fill="#a0b090"/>
    
    <!-- Corpo con mantello -->
    <ellipse cx="0" cy="25" rx="30" ry="25" fill="#8b7355"/>
    <path d="M -20,10 Q -25,25 -20,40 L 20,40 Q 25,25 20,10 Z" fill="#6a5a45"/>
    
    <!-- Mani -->
    <ellipse cx="-28" cy="30" rx="5" ry="7" fill="#8b9e7a"/>
    <ellipse cx="28" cy="30" rx="5" ry="7" fill="#8b9e7a"/>
  </g>
  
  <!-- Definizioni gradient -->
  <defs>
    <radialGradient id="glow">
      <stop offset="0%" stop-color="#2dd4bf" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#2dd4bf" stop-opacity="0"/>
    </radialGradient>
  </defs>
</svg>
